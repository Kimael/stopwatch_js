<html>
  <!-- From: https://playcode.io/new/ -->
  
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'
          integrity='sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu' crossorigin='anonymous'>

    <!-- Optional theme -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css'
          integrity='sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ' crossorigin='anonymous'>
  </head>
  
  <body>

    <div class='d-flex h-100'>
      <label for='down-speed'>Down speed: </label>
      <input type='text' id='down-speed' />

      <br />

      <label for='too-much-down-penalty-coefficient'>Penalty cofficient for going down too much: </label>
      <input type='text' id='too-much-down-penalty-coefficient' />
    </div>
    
    <br />

    <div class='d-flex h-100'>
      <button id='up-start' class='btn btn-warning m-auto'>
        Hi! Click me
      </button>
      <span id='up-time'></span>

      <span id='down-time'></span>
      <button id='down-start' class="btn btn-warning m-auto">
        Hi! Click me
      </button>
    </div>

    <br />

    <div class='d-flex h-100'>
      <button id='accumulation-refresh' class="btn btn-warning m-auto">
        Hi! Click me
      </button>

      <span id='accumulation-text'></span>
    </div>
    
    <br />

    <div class='d-flex h-100'>
      <button id='pause' class="btn btn-warning m-auto">
        Hi! Click me
      </button>

      <button id='resume' class="btn btn-warning m-auto">
        Hi! Click me
      </button>
    </div>

    <br />

    <div class='d-flex h-100'>
      <button id='bonus-add' class="btn btn-warning m-auto">
        Hi! Click me
      </button>
      <label id='bonus-value-label' for='bonus-value'></label>
      <input type='text' id='bonus-value' />

      <br />
      
      <button id='malus-add' class="btn btn-warning m-auto">
        Hi! Click me
      </button>
      <label id='malus-value-label' for='malus-value'></label>
      <input type='text' id='malus-value' />
    </div>

    <br />

    <div class='d-flex h-100'>
      <textarea id='activity-log'></textarea>
    </div>
    
    <br />

    <div class='d-flex h-100'>
      <button id='stop-reset' class="btn btn-warning m-auto">
        Hi! Click me
      </button>
    </div>
    

    <!-- ------------------------------------------------------------------ -->
    <!-- Loading all the JS: -->
    
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.6.0.js'></script>

    <!-- Latest compiled and minified JavaScript -->
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin='anonymous'></script>
    
    <script type='text/javascript' src='./draft_jquery_first_version.js'></script>

  </body>

</html>
